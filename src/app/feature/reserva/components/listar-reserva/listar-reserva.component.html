<div class="container">
    <mat-toolbar style="background-color:transparent">
      <span>{{titulo}}</span>
      <span class="example-spacer"></span>
      <div>
        <button mat-raised-button class="colorBoton" id="linkCrearReserva" routerLink="./crearReserva">Insertar Reserva</button>
      </div>
    </mat-toolbar>
      <div>     
        
          <mat-form-field>
              <mat-label>Filtro</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="filtro" #input>
            </mat-form-field>
    
        <div class="mat-elevation-z10">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <!-- Valor Column -->
            <ng-container matColumnDef="valor">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Valor </th>
              <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.valor}} </td>
            </ng-container>
            <!-- Fecha entrada  Column -->
            <ng-container matColumnDef="fechaEntrada">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Entrada </th>
              <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.fechaEntrada}}</td>
            </ng-container>
  
            <!-- Fecha salida Column -->
            <ng-container matColumnDef="fechaSalida">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;" mat-sort-header> Salida </th>
              <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.fechaSalida}} </td>
            </ng-container>
  
                <!-- Id habitacion Column -->
            <ng-container matColumnDef="idHabitacion">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Id Habitaci√≥n</th>
              <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.idHabitacion}} </td>
            </ng-container>
  
               <!-- Id cliente Column -->
               <ng-container matColumnDef="idCliente">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Id Cliente</th>
                <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.idCliente}} </td>
              </ng-container>
    
                <!-- botones Column -->
                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element; let i = index"style="text-align:center">
                    <a  class="botones" id="editarReserva" [routerLink]="['/reservas/editarReserva/',element.idCliente]" (click)="actualizarReserva(element.idCliente)"  style="color:rgb(19, 12, 59)" matTooltip="Editar Reserva">
                      <mat-icon>edit</mat-icon>
                    </a>
                    <a  class="botones" id="eliminarReserva"  (click)="eliminarReserva(element)" style="color:rgb(224, 26, 26)" matTooltip="Eliminar Reserva">
                      <mat-icon>delete</mat-icon>
                    </a>
                  </td>
                </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          </table>
          
    
        </div>
    
      </div>
    
    </div>
