<div class="container">
    <mat-toolbar class="color">
      <span>{{titulo}}</span>
      <span class="example-spacer"></span>
      <button mat-icon-button routerLink= "/habitaciones">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-toolbar>
    <mat-card style="margin-top:10px;">
      <form [formGroup]="formulario" (ngSubmit)="guardarHabitacion()">
        <mat-grid-list cols="4" rowHeight="80px">
          <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Número Habitación</mat-label>
              <input matInput required type="text" formControlName="numeroHabitacion"  class="form-control">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1" >
            <mat-form-field class="ancho">
              <mat-label>Tipo</mat-label>
              <mat-select required formControlName="tipo"  class="form-control">
                <mat-option value="SENCILLA">Sencilla</mat-option>
                <mat-option value="DOBLE">Doble</mat-option>
                <mat-option value="TRIPLE">Triple</mat-option>
                <mat-option value="FAMILIAR">Familiar</mat-option>
              </mat-select>
              <input matInput>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-form-field class="ancho" >
              <mat-label>Número Camas</mat-label>
              <input matInput type="number" required formControlName="noCamas"  class="form-control">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1" >
            <mat-form-field class="ancho">
              <mat-label>Número Baños</mat-label>
              <input matInput type="number" required formControlName="noBannos" class="form-control">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1" >
            <mat-form-field class="ancho">
              <mat-label>Descripción</mat-label>
              <input matInput required formControlName="descripcion" class="form-control">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1" >
            <mat-form-field class="ancho">
              <mat-label>Precio</mat-label>
              <input matInput type="number" placeholder="0" required formControlName="precio"  class="form-control">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1" >
            <mat-form-field class="ancho">
              <mat-label>Piso</mat-label>
              <mat-select required formControlName="piso" class="form-control">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3" >3</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1" >
            <mat-form-field class="ancho">
              <mat-label>Estado</mat-label>
              <mat-select required formControlName="estado"  class="form-control">
                <mat-option value="D">Disponible</mat-option>
                <mat-option value="O">Ocupado</mat-option>
                <mat-option value="M">En mantenimiento</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="4" [rowspan]="1" >
            <button mat-raised-button type="button" (click)="guardarHabitacion()" class="anchoBoton" *ngIf="!habitacion else botonEditar" [disabled]="!formulario.valid">Guardar</button>
            <ng-template #botonEditar>
              <button mat-raised-button type="button" (click)="actualizarHabitacion()"  class="anchoBoton" [disabled]="!formulario.valid">Guardar</button>
            </ng-template>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card>

</div>
